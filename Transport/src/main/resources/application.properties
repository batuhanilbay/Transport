server.port: 8080
spring.application.name = Transport

spring.data.jpa.repositories.bootstrap-mode=default
spring.devtools.restart.enabled = false
spring.jpa.show-sql = true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=true
spring.datasource.url=jdbc:mysql://localhost:3306/transport?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234413
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.springframework.security=DEBUG

app.jwt-secret = JWTSecretKey
app.jwt-expiration-milliseconds = 604800000
